---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: gitlab-cellar-pipeline-binding
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.git_http_url)
  - name: appname
    value: $(body.repository.name)
  - name: project
    value: cellar
  - name: chartgitrepositoryurl 
    value: https://gitlab.example.com/pld/cellar-helm-charts.git
  - name: chartgitbranch
    value: dev
  - name: chartcontext
    value: charts/$(body.project.name) # Reference the extensions variable generated by EventListener
  - name: npmbuildcmd
    value: "npm run build:prod --if-present"
