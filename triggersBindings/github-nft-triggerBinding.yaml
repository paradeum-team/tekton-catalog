---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: github-nft-pipeline-binding
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.clone_url)
  - name: appname
    value: $(body.repository.name)
  - name: project
    value: nft
  - name: chartgitrepositoryurl 
    value: https://gitlab.example.com/pld/nft-helm-charts.git
  - name: chartgitbranch
    value: dev
  - name: npmbuildcmd
    value: "npm run build --if-present"
  - name: buildimage
    value: "registry.example.com/library/node:14"
