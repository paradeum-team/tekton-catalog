---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: contracts-test-pipeline-binding
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.clone_url)
  - name: appname
    value: $(body.repository.name)
  - name: project
    value: nft
  - name: imageurl
    value: "registry.example.com/trailofbits/eth-security-toolbox"
  - name: imagetag
    value: "latest"
  - name: command
    value: "./wine-cellar-chain/test/unit-testing.sh"
  - name: envs
    value: ""
