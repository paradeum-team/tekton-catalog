---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: gitlab-general-pipeline-binding
  namespace: tekton-pipelines
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.git_http_url)
  - name: appname
    value: $(body.repository.name)
  - name: chartgitbranch
    value: dev
  - name: npmbuildcmd
    value: "npm run build --if-present"
  - name: npmusecache
    value: "true"
