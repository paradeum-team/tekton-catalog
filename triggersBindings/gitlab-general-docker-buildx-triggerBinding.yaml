---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: gitlab-general-docker-buildx-binding
  namespace: tekton-pipelines
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.git_http_url)
  - name: project
    value: $(extensions.project)
  - name: appname
    value: $(body.repository.name)
  - name: chartgitbranch
    value: dev
  - name: chartcontext
    value: "."
  - name: build_extra_args
    value: "--platform linux/amd64,linux/arm64"
