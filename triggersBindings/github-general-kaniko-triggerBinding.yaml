---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: github-general-kaniko-binding
  namespace: tekton-pipelines
spec:
  params:
  - name: gitrevision
    value: $(extensions.tag_name) # Reference the extensions variable generated by EventListener
  - name: gitrepositoryurl
    value: $(body.repository.clone_url)
  - name: project
    value: $(body.repository.owner.login)
  - name: appname
    value: $(body.repository.name)
  - name: chartgitbranch
    value: dev
  - name: buildimage
    value: "gcr.io/kaniko-project/executor:v1.9.1-debug"
